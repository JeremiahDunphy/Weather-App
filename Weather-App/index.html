<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app__container">
        <h1>Weather app</h1>
        <form class="weather__app--form" action="">
            <input id="city__input" type="text" placeholder="Enter City">
            <input id='city__input__submit'type="submit" value="Get Weather">
        </form>
        <div id="weather__data">
            <div class="weather__data-icon">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
            </div>
            <div class="weather__temperature">22&#8451;</div>
        </div>
        <div class="weather__description">Sunny</div>
        <div class="weather__details">
            <div>Feels like: 23&#8451;</div>
            <div>Humidity: 40%</div>
            <div>Wind Speed: 5M/s </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="search__app-container">
    <h1 class="main__header">Single Image Search App</h1>
    
        <form action="" class="main__form">

            <input type="text" class="User__text" placeholder="Please enter search content"></input>

            <input type="submit"></input>
        </form>
            <div class="search__result">
                <div class="image__container">
                <figure class="image">
                <img src="https://images.unsplash.com/photo-1674301927403-870c370ef75f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1121&q=80" alt="old subway">
                <figcaption class="description">old subway</figcaption>
            </div>
            </figure>
        </div>

        <button class="show__new" type="submit" id="showNew">Show New Image</button>
    
</body>
</html>
